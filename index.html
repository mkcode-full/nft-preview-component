<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT CARD COMPONENT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <article class="card">
            <img src="assets/image-equilibrium.jpg" alt="equilibrium" class="card-img">
            <div class="card-content">
                <h1 class="content-title">Equilibrium #3429</h1>
                <p class="content-text">Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="content-time">
                <div class="content-eth">
                    <img src="assets/icon-ethereum.svg" alt="ethereum" class="ethereum-img">
                    <span class="ethereum-text">0.041 ETH</span>
                </div>

                <div class="ethereum-time">
                    <img src="assets/icon-clock.svg" alt="clock" class="time-img">
                    <span class="time-text">3 days left</span>
                </div>
            </div>
            <hr>
            <div class="author">
                <img src="assets/image-avatar.png" alt="author" class="author-img">
                <p class="author-text"><span class="creation">Creation of</span><span class="name"> Jules Wyvern</span>
                </p>
            </div>
        </article>
    </main>
</body>


</html>
